<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Penghitung BMI</title>
</head>
<body>

      <div class="calculator">

        <h2>Penghitung BMI</h2>

        <br><label><b>Jenis Kelamin:</b></label>

        <div class="radio">           
           <input type="radio" id="male" name="gender" value="male">
           <label for="male">Laki-laki</label>
           <input type="radio" id="female" name="gender" value="female">
           <label for="female">Perempuan</label>
       </div>

        <label for="weight"><b>Berat (kg):</b></label>
        <input type="number" id="weight" placeholder="Masukan Berat Kamu" required>
        <label for="height"><b>Tinggi (M):</b></label>
        <input type="number" id="height" placeholder="Masukan Tinggi Kamu" required>
        <br>

        <button onclick="calculateBMI()">Hitung BMI</button>

        <h3>Hasil BMI Kamu Adalah:<br> <span id="result"></span></h3>
        
        <h3>Keterangan:<br> <span id="interpretation"></span></h3>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
